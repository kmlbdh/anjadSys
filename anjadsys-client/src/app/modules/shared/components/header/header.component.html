<nav id="header" class="dont-print">
  <div class="nav-wrapper">
    <div class="navbar-logo" [ngClass]="{'mini-logo': miniNavBar}">
      <a [routerLink]="'/'+routeLinker" *ngIf="!miniNavBar">
        <img src="../../../../../assets/logo-injad.png" alt="logo" width="77%">
      </a>
      <a class="menu-bar-container clickable" (click)="minimizeNavBar()">
        <i>
          <svg style="width: 1.4rem" role="img" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor" d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"></path>
          </svg>
        </i>
      </a>
    </div>
    <div class="navbar-container">
      <div class="nav-profile-section">
        <div class="profile-section" [class.open-profile]="openDropdownMenu"
          (click)="openProfileDropdown()">
          <img src="../../../../../assets/profile.png" alt="صورة المستخدم"/>
          <p class="username">{{user.username}}</p>
          <i>
            <ng-container *ngIf="!openDropdownMenu">
              <svg style="width: 0.55rem" role="img" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="currentColor" d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path>
              </svg>
            </ng-container>  
            
            <ng-container *ngIf="openDropdownMenu">
              <svg style="width: 0.55rem" role="img" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                <path fill="currentColor" d="M177 159.7l136 136c9.4 9.4 9.4 24.6 0 33.9l-22.6 22.6c-9.4 9.4-24.6 9.4-33.9 0L160 255.9l-96.4 96.4c-9.4 9.4-24.6 9.4-33.9 0L7 329.7c-9.4-9.4-9.4-24.6 0-33.9l136-136c9.4-9.5 24.6-9.5 34-.1z"></path>
              </svg>
            </ng-container>
          </i>
        </div>
      </div>

      <div [class.open]="openDropdownMenu" class="custom-dropdown-menu">
        <ul>
          <li class="clickable" (click)="logout()">تسجيل الخروج</li>
        </ul>
      </div>

    </div>
  </div>
</nav>
