<div id="nav">
  <ul class="first-nav">
    <li *ngFor="let nav of navData; trackBy: trackById">
      <p (click)="nav.hide = !nav.hide">
        <fa-icon [icon]="nav.faIcon"></fa-icon>
        <span>{{nav.name}}</span>
      </p>
      <ul [class.close]="!nav.hide" [routerLinkActive]="'close'">
          <li *ngFor="let child of nav.children; let i = index; trackBy: trackById"
            [routerLink]="[child.link]" [routerLinkActive]="'active'" #child{{i}}>
            <fa-icon [icon]="chevronLeftIcon"></fa-icon>

            <span>{{child.name}}</span>
          </li>
      </ul>
    </li>
  </ul>
</div>
