<div id="main-container">
  <div class="page-header card">
    <p> زبائن الوكيل :
      <span style="font-weight: 400;">{{selectedAgentName}}</span></p>
  </div>

  <div class="page-content card">
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">رقم المستخدم</div>
        <div class="col col-2">اسم المستخدم</div>
        <div class="col col-3">اسم الشركة</div>
        <div class="col col-4">النوع</div>
        <div class="col col-5">التحكم</div>
      </li>
      <ng-template [ngIf]="customers.length === 0">
        <li class="no-data" style="width: 100%;">
          <p>لا يوجد بيانات!</p>
        </li>
      </ng-template>
      <ng-template [ngIf]="customers.length > 0">
        <li *ngFor="let customer of customers; trackBy: trackById" class="table-row">
          <div class="col col-1" data-label="Id">{{customer._id}}</div>
          <div class="col col-2" data-label="Customer Name">{{customer.username}}</div>
          <div class="col col-3" data-label="Customer Nickname">{{customer.nickname}}</div>
          <div class="col col-4" data-label="Customer Role">{{customer.role}}</div>
          <div class="col col-5 control" data-label="Control">
            <fa-icon [icon]="trashIcon" style="color:#fe5d70" (click)="deleteUser(customer)"
             title="حذف المستخدم"></fa-icon>
            <fa-icon [icon]="userEditIcon" (click)="goToUserEdit(customer._id)"
             title="تعديل بيانات المستخدم"></fa-icon>
            <!-- <ng-template [ngIf]="activeAgentLimits">
              <fa-icon [icon]="addAgentLimitIcon" (click)="goToAddAgentLimits(customers)"
              title="اضافة سقف مالي للوكيل"></fa-icon>
              <fa-icon [icon]="agentLimitsListIcon" (click)="goToListAgentLimits(customers)"
              title="اظهار جميع عمليات الوكيل"></fa-icon>
              <fa-icon [icon]="customersIcon" (click)="goToListCustomers(customers)"
              title="اظهار جميع عمليات الوكيل"></fa-icon>
            </ng-template> -->
          </div>
        </li>
      </ng-template>
    </ul>
    <div class="error" *ngIf="errorMsg">{{errorMsg}}</div>
    <div class="success" *ngIf="successMsg">{{successMsg}}</div>
  </div>
</div>
